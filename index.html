<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="d-flex ">
        <h3 class="hour">9a.m</h3>
        <input class="col-9 9am" data-time="9">
        <button class="saveBtn"><i class="material-symbols-outlined">save</i></button>
      </div>

      <div class="d-flex ">
        <h3 class="hour">10a.m</h3>
        <input class="col-9 10am" data-time="10">
        <button class="saveBtn"><i class="material-symbols-outlined">save</i></button>
      </div>
      
      <div class="d-flex ">
        <h3 class="hour">11a.m</h3>
        <input class="col-9 11am" data-time="11">
        <button class="saveBtn"><i class="material-symbols-outlined">save</i></button>
      </div>

      <div class="d-flex ">
        <h3 class="hour">12p.m</h3>
        <input class="col-9 12pm" data-time="12">
        <button class="saveBtn"><i class="material-symbols-outlined">save</i></button>
      </div>

      <div class="d-flex ">
        <h3 class="hour">1p.m</h3>
        <input class="col-9 1pm" data-time="1">
        <button class="saveBtn"><i class="material-symbols-outlined">save</i></button>
      </div>

      <div class="d-flex ">
        <h3 class="hour">2p.m</h3>
        <input class="col-9 2pm" data-time="2">
        <button class="saveBtn"><i class="material-symbols-outlined">save</i></button>
      </div>

      <div class="d-flex ">
        <h3 class="hour">3p.m</h3>
        <input class="col-9 3pm" data-time="3">
        <button class="saveBtn"><i class="material-symbols-outlined">save</i></button>
      </div>

      <div class="d-flex ">
        <h3 class="hour">4p.m</h3>
        <input class="col-9 4pm" data-time="4">
        <button class="saveBtn"><i class="material-symbols-outlined">save</i></button>
      </div>

      <div class="d-flex ">
        <h3 class="hour">5p.m</h3>
        <input class="col-9 5pm" data-time="5">
        <button class="saveBtn"><i class="material-symbols-outlined">save</i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
